<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost
                ServerName tamales.com:443
                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                SSLEngine on
                SSLCertificateFile      /home/sig/apache_certs/www.tamales.com.crt.pem
                SSLCertificateKeyFile /home/sig/apache_certs/private/www.tamales.com.key.pem
                SSLCACertificateFile /home/sig/apache_certs/cacert.pem

  #   Client Authentication (Type):
                SSLVerifyClient require
                SSLVerifyDepth  10

                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>
        </VirtualHost>
</IfModule>
 
